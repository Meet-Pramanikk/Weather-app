<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="d-flex align-items-center justify-content-center min-vh-100 bg-gradient">
        <div class="card shadow-lg text-center p-4" style="width: 100%; max-width: 400px;">
            <h1 class="mb-4 text-primary">üå¶Ô∏è Weather App</h1>
            <div class="input-group mb-3">
                <input type="text" class="form-control"  id="cityInput" placeholder="Enter city name">
                <button class="btn btn-primary" id="searchBtn">Search</button>
            </div>

            <div id="weatherBox" class="mt-4 d-none">
                <h2 id="location" class="fw-bold"></h2>
                <p id="temperature" class="fs-3 mb-1"></p>
                <p id="condition" class="text-muted"></p>
            </div>

            <p id="error" class="text-danger mt-3 d-none">City not found.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
